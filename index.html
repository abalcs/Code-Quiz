<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <nav class="d-flex justify-content-between">
      <div class="highscores">
        <div class=''>View High Scores</div>
          <div id="highscores" class="text-center text-light"></div>
      </div>
      <div id="timer" class="timer">Time Left: 60</div>
    </nav>
  </header>
  
  <main>
    <section id="intro" class="intro">
      <h1>CODING KNOWLEDGE QUIZ</h1>
      <p>Put your knowledge to the test and challenge the high scores!</p>
      <button id="start">Start Quiz!</button>
    </section>

    <section id="begin">
      <div class="begin">
        <div class='card card-body d-flex align-items-center bg-dark text-light fs-4 p-5 m-1' id="question"></div>
        <div id="choices"></div>
        <div id="answer"></div>
      </div>
    </section>
    
    <section id="end">
      <div class="end">
        <div>Fin.</div>
        <div id="score">Your Score: </div>
        <input type="text" placeholder="Enter Initials" id="initials" class="bg-dark text-light"></input>
        <button id="submit">Submit</button>
      </div>
    </section>

  </main>

  <script src="src/script.js"></script>
</body>
</html>
